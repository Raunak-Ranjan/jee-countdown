<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Countdown</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
        }

        #countdown {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        footer span {
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Countdown to JEE Mains (1st Attempt)</h1>
    <p>22nd January 2025</p>
    <div id="countdown">Loading...</div>

    <footer>
        Coded by: <span>Raunak</span>
    </footer>

    <script>
        function updateCountdown() {
            const eventDate = new Date('2025-01-22T00:00:00');
            const now = new Date();
            const timeRemaining = eventDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("countdown").innerHTML = "Time's up! Best of luck!";
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
